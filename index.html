<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js" type="text/javascript" defer></script>
    <title>BOOLZAPP</title>
  </head>
  <body>
    <div class="container flex">
      <!-- CONTAINER USER INFO + CONTACTS -->
      <div class="contacts-container">
        <!-- USER INFO -->
        <div class="user bg-primary p-10px">
          <div class="user-info">
            <img class="avatar" src="img/avatar_io.jpg" alt="Sofia" />
            Sofia
          </div>
          <div class="user-actions">
            <i class="fas fa-circle-notch icon-size"></i>
            <i class="fas fa-comment-alt icon-size"></i>
            <i class="fas fa-ellipsis-v icon-size"></i>
          </div>
        </div>

        <!-- NOTIFICATIONS -->
        <div class="notifications p-15px">
          <div class="circle-icon">
            <i class="fas fa-circle-notch icon-size"></i>
          </div>
          <div class="notification-message">
            <p>Ricevi Messagi</p>
            <a href="#">Attiva Notifiche</a>
          </div>
        </div>

        <!-- SEARCH CONTACT -->
        <div class="search-contacts bg-semiwhite p-10px">
          <i class="fas fa-circle-notch icon-size"></i>
          <input type="text" placeholder="Cerca o inizia una nuova chat" />
        </div>

        <!-- CONTACT LIST -->
        <div class="contacts-list">
          <!-- CONTACT ITEM -->
          <div class="contact-item p-15px bg-semiwhite">
            <div class="user-info">
              <img src="img/avatar_1.jpg" alt="Sofia" class="avatar" />
              <div class="info">
                <strong>Michele</strong>
                <p>Ultimo messaggio</p>
              </div>
            </div>
          </div>

          <div class="contact-item p-15px bg-semiwhite">
            <div class="user-info">
              <img src="img/avatar_2.jpg" alt="Sofia" class="avatar" />
              <div class="info">
                <strong>Fabio</strong>
                <p>Ultimo messaggio</p>
              </div>
            </div>
          </div>

          <div class="contact-item p-15px bg-semiwhite">
            <div class="user-info">
              <img src="img/avatar_3.jpg" alt="Sofia" class="avatar" />
              <div class="info">
                <strong>Samuele</strong>
                <p>Ultimo messaggio</p>
              </div>
            </div>
          </div>

          <div class="contact-item p-15px bg-semiwhite">
            <div class="user-info">
              <img src="img/avatar_4.jpg" alt="Sofia" class="avatar" />
              <div class="info">
                <strong>Alessandro B.</strong>
                <p>Ultimo messaggio</p>
              </div>
            </div>
          </div>

          <div class="contact-item p-15px bg-semiwhite">
            <div class="user-info">
              <img src="img/avatar_5.jpg" alt="Sofia" class="avatar" />
              <div class="info">
                <strong>Alessandro L.</strong>
                <p>Ultimo messaggio</p>
              </div>
            </div>
          </div>

          <div class="contact-item p-15px bg-semiwhite">
            <div class="user-info">
              <img src="img/avatar_6.jpg" alt="Sofia" class="avatar" />
              <div class="info">
                <strong>Claudia</strong>
                <p>Ultimo messaggio</p>
              </div>
            </div>
          </div>

          <div class="contact-item p-15px bg-semiwhite">
            <div class="user-info">
              <img src="img/avatar_7.jpg" alt="Sofia" class="avatar" />
              <div class="info">
                <strong>Federico</strong>
                <p>Ultimo messaggio</p>
              </div>
            </div>
          </div>

          <div class="contact-item p-15px bg-semiwhite">
            <div class="user-info">
              <img src="img/avatar_8.jpg" alt="Sofia" class="avatar" />
              <div class="info">
                <strong>Davide</strong>
                <p>Ultimo messaggio</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- SELECTED CONTACT CHAT -->
      <div class="chat-container"></div>
    </div>
  </body>
</html>
